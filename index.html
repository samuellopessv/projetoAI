<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>AI Transforme sua Ideias em Arte</h1>
            <p>Converta texto em image</p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Descreva oque voçê quer" required>
                <div class="controls">
                    <select class="img-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Image</option>
                        <option value="3">3 Image</option>
                        <option value="4" selected>4 Image</option>
                    </select>
                    <button type="submit"   class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="imagens/img-1.jpg" alt="">
            <a href="#" class="download-btn">
                <img src="imagens/baixar.svg" alt="">
            </a>
            </div>
            <div class="img-card">
                <img src="imagens/img-2.jpeg" alt="">
                <a href="#" class="download-btn">
                    <img src="imagens/baixar.svg" alt="">
                </a>
            </div>
            <div class="img-card">
                <img src="imagens/img-3.jpg" alt="">
                <a href="#" class="download-btn">
                    <img src="imagens/baixar.svg" alt="">
                </a>
            </div>
            <div class="img-card">
                <img src="imagens/img-4.jpeg" alt="">
                <a href="#" class="download-btn">
                    <img src="imagens/baixar.svg" alt="">
                </a>
            </div>
        
    </section>
</body>
</html>
